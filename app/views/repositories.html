<main class="container-fluid">
  <div id="Classes_List">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="cohort in campus.cohorts ">
        <h3>{{cohort.name}}</h3>
        <author>{{cohort.creator}}
          <a href="https://github.com/al-the-x">@{{cohort.created_by.name}}</a>
        </author>
        <nav>
          <a href="#/cohorts/{{cohort.name}}">Assignments</a>
          <a href="https://github.com/TheIronYard--Orlando/2015--SUMMER--FEE/issues?q=label%3A">Attendance</a>
          <a href="https://github.com/TheIronYard--Orlando/2015--SUMMER--FEE">Github</a>
        </nav>
      </li>
    </ul>
  </div>
</main>
